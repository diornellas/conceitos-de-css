<!DOCTYPE html>
<html lang="pt-br"> 
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, inicial-scale=1.0">
	<title>Display: block</title>
	<link rel="stylesheet" type="text/css" href="estilo/block.css">
</head>
<body>  

	<!-- O display-block ocupa a linha toda e não é possivel ser um elemento display-block ter outro elemento do lado. Diferente do display-inline o display-block pode usar width & height! -->

	<ul class="ex">
		<li class="ex-item ex-one">Primeiro</li>
		<li class="ex-item ex-two">Segundo</li>
		<li class="ex-item ex-three">Terceiro</li>
	</ul>

	<section id="exe">
		<div class="box box-1">Primeiro</div>
		<div class="box box-2">Segundo</div>
		<div class="box box-3">Terceiro</div>
	</section>
</body>
</html>
